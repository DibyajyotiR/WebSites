<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
            transition: background-color 0.3s ease,color 0.3s ease;
        }
        .dark-theme{
            background-color: #121212;
            color: #ffffff;
        }
        .theme-toggle{
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="toggleBtn">Switch to dark theme</button>
    <h1>welcome to my website</h1>
    <script src="./script.js"></script>
</body>
</html>
